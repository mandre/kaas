apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: kaas
  name: static-kas
  namespace: kaas
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: kaas:static-kas
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/alvaroaleman/static-kas
    type: Git
  strategy:
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ImageChange
  - type: ConfigChange
  - type: "GitHub"
    github:
      secret: "secret101"
